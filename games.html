<!DOCTYPE html>
<html>
    <head>
        <title>Trivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="./img/trivia-night-transparent.png">
        <script type="text/javascript" src="./js/main.js"></script>
        <link rel="stylesheet" href="./css/main-style.css">
    </head>

    <body>
        <header>
            <a href="./index.html"><img src="./img/trivia-night-transparent.png" alt="header logo" id="header-logo"></a>
            <nav class="header-nav">
                <a href="./index.html" class="header-hyperlinks"><p>HOME</p></a>
                <a href="./games.html" class="header-hyperlinks"><p>GAMES</p></a>
            </nav>
            <div class="header-login-register">
                <a href="./login.html" class="header-hyperlinks"><p>LOGIN</p></a>
                <a href="#logout.html" class="header-hyperlinks"><p>LOGOUT</p></a>
                <a href="./register.html" class="header-hyperlinks"><p>REGISTER</p></a>
            </div>
        </header>
        <div class="main-content">
            <aside class="aside-left">
                <h2>Create Game</h2>
                <form>
                    <label>Name</label><br>
                    <input type="text" name="game-name"><br>
                    <input type="submit">
                </form>
            </aside>
            <section class="section-center">
                <h2>All Games</h2>
                <div>
                    <div>
                        <p>Game One Name</p>
                        <p>Players: 5/6</p>
                        <p>Subject: Science</p>
                        <button>JOIN</button>
                    </div><br>
                    <div>
                        <p>Game Two Name</p>
                        <p>Players: 2/4</p>
                        <p>Subject: Sports</p>
                        <button>JOIN</button>
                    </div>
                </div>
            </section>
            <aside class="aside-right">
                <h2>Your Games</h2>
                <div>
                    <div>
                        <p>Game Your Name</p>
                        <p>Players: 6/6</p>
                        <p>Subject: Mixed</p>
                        <button>ENTER</button>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
