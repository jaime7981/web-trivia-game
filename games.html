<!DOCTYPE html>
<html>
    <head>
        <title>Trivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="./img/trivia-night-transparent.png">
        <script type="module" src="./js/games-backend.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <link rel="stylesheet" href="./css/main-style.css">
        <link rel="stylesheet" href="./css/games.css">
    </head>

    <body>
        <header>
            <a href="./index.html"><img src="./img/trivia-night-transparent.png" alt="header logo" id="header-logo"></a>
            <nav class="header-nav"></nav>
            <div class="header-login-register"></div>
        </header>
        <div class="main-content">
            <aside class="aside-left">
                <h2>Create Game</h2>
                <div>
                    <div>
                        <p>Name</p>
                        <input id="id-new-game-name" type="text" name="new-game-name" required="">
                    </div>
                    <div>
                        <p>Question Time</p>
                        <select id="id-new-game-question-time" required="">
                            <option value="60">60</option>
                            <option value="90">90</option>
                            <option value="120">120</option>
                        </select>
                    </div>
                    <div>
                        <p>Answer Time</p>
                        <select id="id-new-game-answer-time" required="">
                            <option value="60">60</option>
                            <option value="90">90</option>
                            <option value="120">120</option>
                        </select>
                    </div>
                    <div>
                        <button id="create-game-button">Create Game</button>
                    </div>
                </div>
            </aside>
            <section class="section-center">
                <h2>All Games</h2>
                <div id="show-all-games"></div>
            </section>
            <aside class="aside-right">
                <h2>Your Games</h2>
                <div>
                    <div>
                        <p>Game Your Name</p>
                        <p>Players: 6/6</p>
                        <p>Subject: Mixed</p>
                        <button>ENTER</button>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
